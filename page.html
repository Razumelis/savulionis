 <h2>Jūsų norimas variklis</h2>
  <p>Apačioje yra nurodyti tinkamiauso pasirinkimo kriterijai:</p>
  <form>
      <label for="tipas_select">Tipas:</label>
      <select class="form-control" id="tipas_select">
        <option>V4</option>

        <option>V12</option>
      </select>
        <form>
        	<!-- <div class="form-group">

</div> -->

      <label for="firma_select">Firma:</label>

        <option>BMW</option>
        <option>Fiat</option>
      </select>
      <!-- <div class="form-group">
  <label for="firma_proc">Prioritetas %:</label>

</div> -->

</div>

</div>

</div>

      </tr>
    </thead>

      <tr>
        <td>Tipas</td>
        <td>Kaina</td>
        <td>Firma</td>
        <td>Galia</td>
      </tr>
    </tbody>
  </table>
    </div>
